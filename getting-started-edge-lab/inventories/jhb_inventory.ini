[monitors]
jhb-mon.example.com ansible_host=jhb-edge-lab

[kiosks]
[1:3].jhb-kiosk.example.com ansible_host=jhb-edge-lab

[firewalls]
jhb-firewall.example.com ansible_host=jhb-edge-lab

[all:vars]
ansible_user=rhel
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_extra_args='-o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=60s'
ansible_ssh_pipelining=true